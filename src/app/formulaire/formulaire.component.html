<div class="container mt-2 col-lg-4">
    <p><strong> Formulaire avec FormControl et Formgroup</strong></p>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()"> 
        {{registrationForm.value | json }}
        <!-- input email -->
        <div class="form-group">
            <label>Email</label>
            <input [ngClass]="{'is-invalid': submited && registrationForm.get('email').errors, 
            'is-valid': submited && !registrationForm.get('email').errors}" type="email" class="form-control" formControlName="email">
            <!-- <small [class.d-none]="registrationForm.get('email').valid ||
        registrationForm.get('email').untouched" class="text-danger">Email is required</small> -->
            <div *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched">
                <small *ngIf="registrationForm.get('email').errors?.required" class="text-danger">Email is
                    required</small>
                <small *ngIf="registrationForm.get('email').errors?.pattern" class="text-danger">Email must be
                    xxxx.xxxx@gmail.com</small>
            </div>
        </div>
        <!-- input password -->
        <div class="form-group">
            <label>Password</label>
            <input [class.is-invalid]="registrationForm.get('password').invalid &&
            registrationForm.get('password').touched" type="password" class="form-control" formControlName="password">
            <!-- <small [class.d-none]="registrationForm.get('password').valid ||
        registrationForm.get('password').untouched" class="text-danger">Password is required</small>  -->
            <div *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').touched">
                <small *ngIf="registrationForm.get('password').errors.required" class="text-danger">Password is
                    required</small>
                <small *ngIf="registrationForm.get('password').errors.pattern" class="text-danger">Password must be
                    eight and different caracters</small>
            </div>
        </div>
        <!-- input confirm password -->
        <div class="form-group">
            <label>Confirm Password</label>
            <input [class.is-invalid]="registrationForm.errors?.misMatch" type="confirmPassword" class="form-control"
                formControlName="confirmPassword">
            <!-- <small [class.d-none]="registrationForm.get('confirmPassword').valid ||
        registrationForm.get('confirmPassword').untouched" class="text-danger">Confirm Password is required</small> -->
            <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">password invalid</small>
        </div>
        <!-- input name -->
        <div class="form-group">
            <label>Nom</label>
            <input [class.is-invalid]="registrationForm.get('name').invalid &&
            registrationForm.get('name').touched" type="name" class="form-control" formControlName="name">
            <small [class.d-none]="registrationForm.get('name').valid ||
        registrationForm.get('name').untouched" class="text-danger">Name is required</small>
        </div>

        <!-- input lastname -->
        <div class="form-group">
            <label>Prenom</label>
            <input [class.is-invalid]="registrationForm.get('lastname').invalid &&
            registrationForm.get('lastname').touched" type="lastname" class="form-control" formControlName="lastname">
            <small [class.d-none]="registrationForm.get('lastname').valid ||
        registrationForm.get('lastname').untouched" class="text-danger">Lastname is required</small>
        </div>
        <!-- input button -->
        <!-- [disabled]="registrationForm.invalid"  -->
        <button class="btn btn-primary " type="submit">Envoyer</button>
    </form>

</div>
